<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="cotainer">
      <div class="row " ng-repeat="c in Categorias">
        <div class="col" style="background: url({{c.imagen}}); background-size: cover; height: 350px; ">
          <p style=" font-size: 15px; font-style:italic; font-family: fantasy;"> {{c.nombreCategoria}}</p>
          
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
