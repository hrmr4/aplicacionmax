<div ng-controller="LoginCtrl">
	<ion-view view-title="Logiin">
	  <ion-content class="Login">

	  	<h1><img src="img/logo.png" width="350px" height="125px"></h1>

	    <div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Username</span>
		    <input type="text" ng-model="Login.Username" placeholder="CORREO">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="Login.Password" placeholder="CONTRASEÑA">
		  </label>
		</div>

		<button ng-click="Obtener(Login)" class=" boton button-outline button-light">
		  Iniciar
		</button>
		<button class="button button-clear button-light " ui-sref="register">
		  ¿Aun no tienes cuenta? <b>Registrate</b>
		</button>

	  </ion-content>
	</ion-view>
</div>
